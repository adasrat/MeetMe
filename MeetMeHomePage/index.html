
<!DOCTYPE html>
<html>
<head>
    <title>MeetMe</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
        }

        #main {
            width: 500px;
            margin: 0 auto;
            background-color: lightblue;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #logo {
            text-align: center;
            margin-bottom: 25px;
        }

        #logo img {
            width: 150px;
            height: 150px;
        }

        #login-form {
            margin-top: 25px;
        }

        #login-form input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #login-form button {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #fistbump {
            margin-top: 25px;
        }

        #fistbump img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="pic.jpeg" alt="MeetMe">
        </div>
        <div id="login-form">
            <form action="#">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
                <a href="#">Sign up</a>
            </form>
        </div>
        
    </div>
</body>
