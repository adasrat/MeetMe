                <h2>Home</h2>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>MeetMe</title>
                    <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <form>
                    <div class="formBox">
                        <label for="website">Wesbite Handle</label>
                        <input type="text" id="website" placeholder="Website"/>
                    </div>
                    <div class="formBox">
                        <label for="url">URL</label>
                        <input type="url" id="url" placeholder="URL"/>
                    </div>
                    <div class="formBox">
                        <button id="btn">Click to Add</button>
                    </div>
                    <div id="msg">
                        <pre></pre>
                    </div>
                </form>
               

                <a href="display.html">Display Page</a><b>&nbsp<br>
                
    
                
                
                <form>
                   <P>CHANGE COLOR OF PAGE</P>
                   <button type="button" onclick="red()">RED</button>
                   <button type="button" onclick="blue()">BLUE</button>
                   <button type="button" onclick="green()">GREEN</button>
                   <button type="button" onclick="orange()">ORANGE</button>
                   <button type="button" onclick="yellow()">YELLOW</button>
                   <button type="button" onclick="purple()">PURPLE</button><br><br>
                   <button type="button" onclick="lightblue()">RESET</button>
                   

                </form>

                
    <script>



        function red() {
            document.body.style.backgroundColor = "red";
            }
            function blue() {
            document.body.style.backgroundColor = "blue";
            }
            function green() {
            document.body.style.backgroundColor = "green";
            }
            function orange() {
            document.body.style.backgroundColor = "orange";
            }
            function yellow() {
            document.body.style.backgroundColor = "yellow";
            }
            function purple() {
            document.body.style.backgroundColor = "purple";
            }
            function lightblue() {
            document.body.style.backgroundColor = "lightblue";
            }
           

        let links = [];
                   
                   const addLink = (ev)=>{
                       ev.preventDefault();  
                       let link = {

                           website: document.getElementById('website').value,
                           url: document.getElementById('url').value
                       }
                       links.push(link);
                       document.querySelector('form').reset();
           
                       
                       
                       let pre = document.querySelector('#msg pre');
                       pre.textContent = '\n' + JSON.stringify(links, '\t', 2);
           
                       
                       localStorage.setItem('linkList', JSON.stringify(links) );
                   }
                   document.addEventListener('DOMContentLoaded', ()=>{
                       document.getElementById('btn').addEventListener('click', addLink);
                   });


            
    </script>
    

</body>
